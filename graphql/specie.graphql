type Query {
  specie(id: ID): Specie!
  species: [Specie!]!
}

type Specie {
  name: String!
  classification: String!
  designation: String!
  average_height: String!
  skin_colors: String!
  hair_colors: String!
  eye_colors: String!
  average_lifespan: String!
  homeworld: String!
  language: String!
  created: String!
  edited: String!
  url: String!
}